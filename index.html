<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #dynamic-text {
      color: darkslategray;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .highlight {
      background-color: yellow;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My JavaScript Demo</h1>
  </header>

  <main>
    <p id="dynamic-text">This text will change when you click the button below.</p>

    <button onclick="changeText()">Change Text</button>
    <button onclick="toggleStyle()">Toggle Highlight</button>
    <button onclick="addElement()">Add Element</button>
    <button onclick="removeElement()">Remove Element</button>

    <section id="extra-content"></section>
  </main>

  <footer>
    <p>&copy; 2025 My JavaScript Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
